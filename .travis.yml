language: node_js
node_js:
  - "stable"

services:
  - postgresql

env:
  global:
  - TEST_DB_USERNAME=postgres
  - TEST_DB_NAME=QuickCreditTest
  - TEST_DB_HOST=127.0.0.1
  - NODE_ENV=test
cache:
  directories:
    - "node_modules"
install:
  - npm install
before_script:
  - psql -c 'drop database if exists QuickCreditTest;' -U postgres
  - psql -c 'create database QuickCreditTest;' -U postgres

script:
  - npm test
